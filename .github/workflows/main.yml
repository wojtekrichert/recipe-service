name: main

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.5
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.2
      - name: View poetry --help
        run: poetry --help